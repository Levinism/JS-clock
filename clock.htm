<!--The "JS clock"-->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JS Clock</title>
<script type="text/javascript">
function time(){
var t=new Date();
var h=t.getHours();
var m=t.getMinutes();
var s=t.getSeconds();
document.getElementById("timeShow").innerHTML =  "Nowï¼š"+h+":"+m+":"+s;
   if(h==0){
	document.getElementById("me").innerHTML = "Hey,try to go to bed.It's already morning."}
   else if(h>21&&h<23 ){
	document.getElementById("me").innerHTML = "It's time to sleep now."}
   else{
	document.getElementById("me").innerHTML = "Good day.Good luck."}
setTimeout("time()",1000)
}
</script>
</head>
<body>
<h1>This is a CLOCK.</h1><br/>
<h2 id="me">by Levinism</h2>
<br />
<br />
<span id="timeShow"></span>
<br/>
<br/>
<input type="button" onclick="time()" value="Get the time"/>
</body>
</html>
